<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/normalize.css" type="text/javascript" />
		<link rel="stylesheet" href="/css/foundation.min.css" type="text/javascript" />
		<link rel="stylesheet" href="/css/site.css" type="text/javascript" />
		<link rel="stylesheet" href="/css/index.css" type="text/javascript" />
		<title></title>
	</head>
	<body>
		<section>
			<form id="addressForm" class="small-5 columns" action="GET">
				<fieldset>
					<legend>Swag Cribz</legend>
					<div class="row">
						<div class="small-3 columns">
							<label>Are you: </label>
						</div>
						<div class="small-9 columns">
							<input type="radio" name="family-status" value="single" id="radio_single"><label for="radio_single">Single</label>
							<input type="radio" name="family-status" value="family" id="radio_family"><label for="radio_family">Family</label>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<input id="textBox_address" type="text" name="address" placeholder="Address" />
						</div>
					</div>
					<div class="row">
						<div class="small-6 columns">
							<label>City
								<input id="textBox_city" type="text" name="city" placeholder="City" />
							</label>
						</div>
						<div class="small-3 columns">
							<label>State</label>
							<select id="states" name="state">
								<option value="AL">AL</option>
								<option value="AK">AK</option>
								<option value="AZ">AZ</option>
								<option value="AR">AR</option>    
								<option value="CA">CA</option>    
								<option value="CO">CO</option>    
								<option value="CT">CT</option>    
								<option value="DE">DE</option>    
								<option value="DC">DC</option>    
								<option value="FL">FL</option>    
								<option value="GA">GE</option>    
								<option value="HI">HI</option>    
								<option value="ID">ID</option>    
								<option value="IL">IL</option>    
								<option value="IN">IN</option>    
								<option value="IA">IA</option>    
								<option value="KS">KS</option>    
								<option value="KY">KY</option>    
								<option value="LA">LA</option>    
								<option value="ME">ME</option>
								<option value="MD">MD</option>
								<option value="MA">MA</option>
								<option value="MI">MI</option>
								<option value="MN">MN</option>
								<option value="MS">MS</option>
								<option value="MO">MO</option>
								<option value="MT">MT</option>
								<option value="NE">NE</option>    
								<option value="NV">NV</option>    
								<option value="NH">NH</option>    
								<option value="NJ">NJ</option>    
								<option value="NM">NM</option>
								<option value="NY">NY</option>    
								<option value="NC">NC</option>
								<option value="ND">ND</option>
								<option value="OH">OH</option>    
								<option value="OK">OK</option>
								<option value="OR">OR</option>
								<option value="PA">PA</option>
								<option value="RI">RI</option>
								<option value="SC">SC</option>
								<option value="SD">SD</option>
								<option value="TN">TN</option>
								<option value="TX">TX</option>
								<option value="UT">UT</option>
								<option value="VT">VT</option>    
								<option value="VA">VA</option>
								<option value="WA">WA</option>    
								<option value="WV">WV</option>    
								<option value="WI">WI</option>
								<option value="WY">WY</option>
							</select>
						</div>
						<div class="small-3 columns">
							<label>Zip
								<input id="textBox_zip" type="text" placeholder="Zip Code" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<button class="button expand" action="submit">Search</button>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
		<div class="viewCanvas" id="map-canvas"></div>
		<section id="infoPanel" class="hidden">
			<div class="infoPanelTab"></div>
			<div class="infoPanelContent">
                <div class="row">
                    <div class="small-12 columns">
                        <h2 class="centered">Home Rating</h2>
                    </div>
                </div>
				<div class="row">
                    <div class="small-12 columns">
                        <img class="ratingImg" id="imgFace" src="" />
                        <h1 class="ratingLabel" id="rating"></h1>
                    </div>
				</div>
				<div class="row">
                    <h1>Bests</h1>
					<div class="small-12 columns">
                        <table id="bests">
                            
                        </table>
					</div>
				</div>
				<div class="row">
                    <h1>Cons</h1>
					<div class="small-12 columns">
                        <table>
                            
                        </table>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/foundation.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuHwgcj94eIlfbPCt64zgzIrLswQgP4qM&sensor=false&libraries=places"></script>
		<script type="text/javascript" src="/js/maps.js"></script>
        <script type="text/javascript" src="/js/ratingFunctions.js"></script>
		<script type="text/javascript" src="/js/index.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(document).foundation();
				$("#addressForm").on("submit", getHomeData);
			});
		</script>
	</body>
</html>
